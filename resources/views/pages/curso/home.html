<div class="container">
    <div class="text-center p-3">
        <h3>CADASTRO DE CURSOS</h3>
    </div>
    <div class="row pb-2">
        <div class="col-6">
            <div class="input-group">
                <div class="input-group-text"><i class="bi bi-search"></i></div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                    placeholder="Pesquise aqui...">
            </div>
        </div>
        <div class="col-4"></div>
        <div class="col-2">
            <div class="text-center">
                <input type="button" value="Cadastrar" class="btn btn-sm btn-success">
            </div>
        </div>
    </div>
    <div class="row pb-3">
        <div class="col"></div>
        <div class="col-10">
            <table class="table-sm">
                <thead class="table-primary">
                    <tr>
                        <th scope="col" width="10%">Código</th>
                        <th scope="col" width="40%">Descrição</th>
                        <th scope="col" width="20%">Período</th>
                        <th scope="col" width="15%">Status</th>
                        <th scope="col" width="15%" class="text-center">Ações</th>
                    </tr>
                </thead>
                {{itens}}
            </table>
        </div>
        <div class="col"></div>
    </div>
</div>
